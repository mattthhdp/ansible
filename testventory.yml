---

# We're adding k3s_control_node to each host, this can be done in host_vars/
# or group_vars/ as well - but for simplicity we are setting it here.
k3s_cluster:
  hosts:
    rancher-01:
      ansible_user: jaune
      ansible_host: rancher-01
      ansible_python_interpreter: /usr/bin/python3
      k3s_control_node: true
    rancher-02:
      ansible_user: jaune
      ansible_host: rancher-02
      ansible_python_interpreter: /usr/bin/python3
      k3s_control_node: true
    rancher-03:
      ansible_user: jaune
      ansible_host: rancher-03
      ansible_python_interpreter: /usr/bin/python3
      k3s_control_node: true
